<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Library</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img src="./images/library.svg" alt="Library Icon">
            <h1>Book Library</h1>
        </div>
        <div class="add-book-panel">
            <h2>Add Book</h2>
            <form action="" class="add-book-form">
                <label for="book_title">Title</label>
                <input type="text" id="book_title">
                <label for="book_author">Author</label>
                <input type="text" id="book_author">
                <label for="book_pages">Pages</label>
                <input type="number" id="book_pages">
                <button>Add Book</button>
            </form>
        </div>
        <div class="book-display">
    
        </div>
    </div>
</body>
</html>
